###################
### KEYBINDINGS ###
###################

binds {
allow_workspace_cycles = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# fav apps
bind = $mainMod, T, exec, runapp -- $terminal
bind = $mainMod, V, exec, runapp -- $pde
bind = $mainMod, B, exec, runapp -- $browser
bind = $mainMod, A, exec, runapp -- $app_launcher

# clipboard
bind = $mainMod, C, exec, cliphist list | tofi -c ~/.config/tofi/tofi_cp_config | cliphist decode | wl-copy

# misc
bind = $mainMod, K, killactive, # close current window
bind = $mainMod, M, exec, uwsm stop # stops graphical session unit
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Screenshot
bind = , PRINT, exec, hyprshot -m output # SS the monitor
bind = $mainMod, PRINT, exec, hyprshot -m window # SS the window
bind = shift, PRINT, exec, hyprshot -m region # SS a region

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# sets repeatable binds for resizing the active window
# binde = $mainMod, right, resizeactive, 10 0
# binde = $mainMod, left, resizeactive, -10 0
binde = $mainMod, up, resizeactive, 0 -10
binde = $mainMod, down, resizeactive, 0 10


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# to switch between workspaces
bind = $mainMod, Tab, workspace, previous

# move to next/prev workspace
bind = $mainMod, left, workspace, -1
bind = $mainMod, right, workspace, +1 

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Toggle blue-light filter
bind = $mainMod, N, exec, ~/.config/hypr/scripts/toggle_bluelight.sh

# Volume up/down 
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Mute speaker/mic
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# LCD brightness inc/dec
bindel = , XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10
bindel = , XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10

