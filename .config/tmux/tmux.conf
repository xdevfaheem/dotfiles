# tmux configuration generated by tmux.info
# https://tmux.info/tools/config-generator

# ============================================
# ESSENTIAL SETTINGS
# ============================================

# Fix Vim ESC delay
set -sg escape-time 0

# Increase History Limit
set -g history-limit 50000

# Start Index at 1
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support (https://tmux.info/docs/advanced)
set -g mouse on

# True Color Support
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# ============================================
# KEY BINDINGS
# ============================================

# Change Prefix to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Better pane splitting (and keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload Binding
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# ============================================
# COPY MODE
# ============================================

# Use vi keys
setw -g mode-keys vi

# Vi-style copy bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"  # Linux
